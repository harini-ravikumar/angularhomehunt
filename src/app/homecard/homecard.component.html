<div class="card shadow-sm h-100 rounded-4">
  <img
    [src]="home?.src"
    class="card-img-top rounded-top-4"
    alt="Home Image"
    style="height: 180px; object-fit: cover;"
  >
  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between mb-2">
      <span class="text-muted small">Home</span>
      <span class="fw-bold">{{ home?.homeName }}</span>
    </div>
    <p class="card-text small text-secondary" style="min-height: 60px;">
      {{ home?.description }}
    </p>
    <div class="mt-auto text-end">
      <button class="btn btn-outline-primary btn-sm rounded-pill" (click)="explore()">Explore</button>
    </div>
  </div>
</div>
